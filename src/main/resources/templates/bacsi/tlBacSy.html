<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LTW PTIT N18</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://localhost/weblayout/tablestyle.css">f
</head>
<body>
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Tính lương bác sĩ</h2>
                </div>
                <div class="col-sm-6">
                    <a th:href="@{/}" class="btn btn-info"><i class='bx bx-home'></i><span>Home</span></a>

                </div>
            </div>
        </div>
        <form th:action="@{/tinhluong/bacsy/result}" method="get">
            <div class="row">
                <div class="col-xs-6 col-md-4">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="YYYY-MM" id="txtSearch" name="keyword" th:value="${keyword}"/>
                        <div class="input-group-btn">
                            <button  class="btn btn-success" type="submit" >
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Sđt</th>
                <th>Địa chỉ</th>
                <th>Ngày sinh</th>
                <th>Chuyên môn</th>
                <th>Lương cơ bản</th>
                <th>Số lần chữa chuỗi</th>
                <th>Lương cộng thêm</th>
                <th>Lương tổng</th>
                <th>Action</th>

            </tr>
            </thead>
            <tbody>

            <tr th:each="luong : ${luongBacSiList}">
                <td th:text="${luong.id}"></td>
                <td th:text="${luong.bacsyTen}"></td>
                <td th:text="${luong.bacsySDT}"></td>
                <td th:text="${luong.bacsyDiaChi}"></td>
                <td th:text="${luong.bacsyNgaySinh}"></td>
                <td th:text="${luong.bacsyChuyenMon}"></td>
                <td th:text="${luong.luongCoBan}"></td>
                <td th:text="${luong.soLan}"></td>
                <td th:text="${luong.luongCongThem}"></td>
                <td th:text="${luong.luongTong}"></td>
                <td>
                    <a th:href="@{/tinhluong/bacsy/detail(id=${luong.id}, keyword = ${keyword})}" class="edit"><i class="material-icons" data-toggle="tooltip" title="Click to view detail">&#xE254;</i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Delete Modal HTML -->
</body>
</html>

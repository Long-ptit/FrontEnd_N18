<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LTW PTIT N18</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://localhost/weblayout/tablestyle.css">

</head>
<body>
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Danh sách các thuốc được sử dụng</h2>
                </div>

            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
            <tr>

                <th>Tên loại thuốc</th>
                <th>Giá tiền</th>
                <th>Công Dụng</th>
                <th>Số lượng</th>
            </tr>
            </thead>
            <tbody>
            <tr>

            <tr th:each="thuocsd : ${thuocSuDungList}">

                <td th:text="${thuocsd.thuoc.ten}"></td>
                <td th:text="${thuocsd.thuoc.gia} + ' vnđ'"></td>
                <td th:text="${thuocsd.thuoc.congDung}"></td>
                <td th:text="${thuocsd.soLuong} + ' đơn vị'"></td>
            </tr>

            </tbody>
        </table>
        <h4>Tổng số tiền :</h4>
        <p th:text="${donThuoc.tongTien} + ' vnđ'"></p>
    </div>
</div>
</body>
</html>
